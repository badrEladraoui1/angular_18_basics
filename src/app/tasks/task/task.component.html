<section
  class="flex flex-col gap-3 bg-black rounded-md p-2 text-white hover:text-black hover:bg-white font-semibold my-5"
>
  <div>
    <h2 class="text-3xl">{{ userTask.title }}</h2>
    <time class="font-thin">{{ userTask.dueDate }}</time>
  </div>

  <p class="font-mono">{{ userTask.summary }}</p>
  <button
    (click)="onCompleteTask()"
    class="bg-white rounded-md p-2 text-black hover:text-white hover:bg-black font-semibold self-end mr-3 border-2 border-black"
  >
    Complete
  </button>
</section>
